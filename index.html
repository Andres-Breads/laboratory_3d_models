<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from "three";
        import {OrbitControls} from "./js/OrbitCOntrols.js";
        import {OBJLoader} from "./js/OBJLoader.js";
        import {MTLLoader} from "./js/MTLLoader.js";

        let container;

        let camera, scene, renderer;

        let mouseX = 0, mouseY = 0;

        let windowHalfX = window.innerWidth / 2;
        let windowHalfY = window.innerHeight / 2;

        let mainObject;

        let controls;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 20000);
            camera.position.set( 2, 5, 2 );

            renderer = new THREE.WebGLRenderer({ antialias: true });
            // renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor( 0xeeeeee, 1 );

            // controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableZoom = true;

            container = document.createElement('div');
            document.body.appendChild(container);
            container.appendChild(renderer.domElement);

            const pointLight = new THREE.PointLight( 0xeeeeee, 0.8 );
            pointLight.position.set(10, 50, 20);
            scene.add( pointLight );

            const ambientLight = new THREE.AmbientLight( 0xff77ff, 0.4 );
            scene.add( ambientLight );

            // model
            function onProgress( xhr ) {
                if ( xhr.lengthComputable ) {
                    const percentComplete = xhr.loaded / xhr.total * 100;
                    console.log( 'model ' + Math.round( percentComplete, 2 ) + '% downloaded' );
                }
            }

            function onError( err ) {
                console.error('An error happened: ' + err);
            }

            mainObject = new THREE.Object3D();

            // material
            const mtlLoader = new MTLLoader();
            const objLoader = new OBJLoader();

            mtlLoader.load( './models/PLANTS_ON_TABLE_10K.mtl', function (materials) {
                materials.preload();

                objLoader.setMaterials(materials)
                objLoader.load( './models/PLANTS_ON_TABLE_10K.obj', function ( obj ) {
                    const textureLoader = new THREE.TextureLoader();
                    const texture = textureLoader.load( './models/PLANTS_ON_TABLE_10K_u1_v1.jpg' );
                    obj.traverse( function ( child ) {
                        if ( child.isMesh ) child.material = new THREE.MeshPhongMaterial({
                            map: texture
                        });
                    });
                    mainObject.add(obj);
                    mainObject.position.y = -0.5;
                    mainObject.scale.set( 2.5, 2.5, 2.5);
                }, onProgress, onError );

            }, onProgress, onError );

            scene.add( mainObject );

            document.addEventListener( 'mousemove', onDocumentMouseMove );

            window.addEventListener( 'resize', onWindowResize );
        }

        function onWindowResize() {
            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix()

            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseMove( event ) {
            mouseX = ( event.clientX - windowHalfX ) / 2;
            mouseY = ( event.clientY - windowHalfY ) / 2;
        }

        // animation
        function animate() {
            requestAnimationFrame(animate);
            render();
        }

        function render() {
            camera.lookAt( scene.position );

            mainObject.rotation.x += 0.01;
            mainObject.rotation.y += 0.02;

            renderer.render( scene, camera );
            controls.update();
        }
    </script>
</body>
</html>
